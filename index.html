<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: green;
        font-family: 'Sono', sans-serif;
          }

      .pricing-container {
        display: flex;

        justify-content: center;

        align-content: center;
      }

      .pricing-plan {
        line-height: 3rem;

        flex: 1;

        margin: 10px;

        background-color: whitesmoke;

        text-align: center;
      }

      .plan-title {
        font-weight: bolder;
        font-family: "Sono";
        font-size:24px;

        color: rgb(13, 235, 68);
      }
      span {
        color: rgb(231, 191, 12);
      }

      #Basic {
        color: rgb(178, 13, 184);
      }
      li {
        list-style: none;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-wrap: wrap;
          background-color: rgba(6, 148, 101, 0.384);
          margin-top: 20%;
          justify-content: center;
          

        }
        div .plan-price {
          color: green;
          font-size: 30px;
        }

        body {
          background-color: white;
        }

        .plan-title {
          font-size: x-large;
          color: red;
        }
      }

      .plan-price {
        font-family: "Sono";
        font-weight: bolder;
        font-size: 50px;
      }

      .plan-button {
        background-color: rgb(255, 69, 0);
        color: #ffff;
        border: none;
        font-weight: bold;
        height: 30px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><span id="Basic">Basic</span></div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><span>Premium</span></div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
